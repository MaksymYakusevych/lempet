{% extends "base.html" %}

{% block title %}Редагування сесії{% endblock %}

{% block content %}
<h1>{% if work_session and work_session.id %}Редагувати сесію{% else %}Додати нову сесію{% endif %}</h1>

<form method="POST">
    {% if work_session and work_session.id %}
        <input type="hidden" name="session_id" value="{{ work_session.id }}">
    {% endif %}
    
    <div class="mb-3">
        <label for="start_time" class="form-label">Початок:</label>
        <input type="datetime-local" id="start_time" name="start_time" class="form-control"
               value="{{ work_session.start_time.strftime('%Y-%m-%dT%H:%M') if work_session and work_session.start_time }}">
    </div>
    <div class="mb-3">
        <label for="end_time" class="form-label">Кінець:</label>
        <input type="datetime-local" id="end_time" name="end_time" class="form-control"
               value="{{ work_session.end_time.strftime('%Y-%m-%dT%H:%M') if work_session and work_session.end_time }}">
    </div>
    <button type="submit" class="btn btn-primary">Зберегти</button>
    <a href="{{ url_for('user_sessions', user_id=user.id) }}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
